<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Online Payment</title>
<link rel = "stylesheet" href = "payka.css">
</head>
<body>
	<header>
	<div class = "container">
		<div class="left">
			<h3>BILLING ADDRESS</h3>
			<form>
				Full Name 
				 <input type="text" placeholder="Enter Name">
				 Email
				<input type="text" placeholder="Enter Email"> 
				Address
					 <input type="text" placeholder="Enter Address">  
					 City
					<input type="text" placeholder="Enter City">
				<div id ="zip">
					<label>
					State
					<select>
								<option>ChooseState..</option>
							<option>Rajesthan</option>
							<option>Mumbai</option>
							<option>Chennai</option>
							<option>Madhya Pradesh</option>
							<option>Uthar Pradesh</option>
							</select>
							</label>
							<label>
							Zip Code
							
							<input type="number" name= "" placeholder ="Zip Code" >
							</label>
				</div>
			</form>
		</div>
		<div class= "right">
		<h3>PAYMENT</h3>
		
		<form>
				
				 Accepted Card
				<img src ="upi].jpeg" width="100">
				<img src ="gpay.jpeg" width="50">
				<br><br>
				Credit card number
					 <input type="text" placeholder="Enter Card Number"><br>  
					 Exp month
					<input type="text" placeholder="Enter Month">
				<div id ="zip">
					<label>
					Exp year
					<select>
								<option>Choose Year..</option>
							<option>2022</option>
							<option>2023</option>
							<option>2024</option>
							<option>2025</option>
							<option>2026</option>
							</select>
							</label>
							<label>
							CVV
							
							<input type="number" name= "" placeholder ="CVV" >
							</label>
				</div>
			</form>
			<input type = "submit" name ="" value="Proceed to Checkout">
		
		</div>
		</div>
	</header>
